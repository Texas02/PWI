<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salon Fryzjerski</title>
    <link rel="stylesheet" href="styl2.css">
</head>

<body>
    <main>
        <div id="left">
            <a href="index.html">
                <h2>SALON FRYZJERSKI</h2>
            </a>
            <img src="obraz2.jpg" alt="Czesanie">
        </div>
        <div id="left2">
            <h3>Dziś promocja na strzyżenie włosów</h3>
            <input type="radio" name="1" id="kro">Krótkie <br>
            <input type="radio" name="1" id="sre">Średnie <br>
            <input type="radio" name="1" id="pol">Półdługie <br>
            <input type="radio" name="1" id="dlu">Długie <br>
            <button onclick="pokazCene()">Odkryj promocje</button>
            <span id="wynik"></span>



        </div>
    </main>

    <aside>
        <div id="right">
            <h2>MENU</h2>
        </div>
        <div id="right2">
            <ol>
                <li>
                    <a href="fryzura.html">Strzyżenie</a>
                    <ul>
                        <li>Krótkie</li>
                        <li>Średnie</li>
                        <li>Półdługie</li>
                        <li>Długie</li>
                    </ul>
                </li>
                <li>
                    Czesanie
                </li>
                <li>
                    Koloryzacja
                </li>
            </ol>
        </div>
        <div id="right3">
            <img src="obraz1.jpg" alt="Fryzjer">
        </div>
    </aside>

    <script>
        function pokazCene(){
            var cena = 0;
if(document.getElementById('kro').checked) {
    cena = 25;
}
if(document.getElementById('sre').checked) {
    cena = 30;
}
if(document.getElementById('pol').checked) {
    cena = 40;
}
if(document.getElementById('dlu').checked) {
    cena = 50;
}
document.getElementById('wynik').innerHTML = "Cena strzyżenia: " + cena + "zł";
 }
    </script>
</body>

</html>
